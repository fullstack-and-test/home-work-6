<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home work 6</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<table class="table">
			<!-- row 1 -->
			<tr class="table__row">
				<td class="table__cell table__cell--white" colspan="2"></td>
				<td class="table__cell table__cell--white" colspan="2"></td>
				<td class="table__cell table__cell--yellow" colspan="2"></td>
				<td class="table__cell table__cell--white" rowspan="4"></td>
			</tr>
			<!-- row 2 -->
			<tr>
				<td class="table__cell table__cell--white"></td>
				<td class="table__cell table__cell--red" colspan="3" rowspan="2"></td>
				<td class="table__cell table__cell--yellow" colspan="2"></td>
				<!-- td white -->
			</tr>
			<!-- row 3 -->
			<tr>
				<td class="table__cell table__cell--white" rowspan="2"></td>
				<!-- td red -->
				<td class="table__cell table__cell--white"></td>
				<td class="table__cell table__cell--white"></td>
				<!-- td white -->
			</tr>
			<!-- row 4 -->
			<tr>
				<!-- td white -->
				<td class="table__cell table__cell--black" colspan="2" rowspan="2"></td>
				<td class="table__cell table__cell--white"></td>
				<td class="table__cell table__cell--white" colspan="2"></td>
				<!-- td white -->
			</tr>
			<!-- row 5 -->
			<tr>
				<td class="table__cell table__cell--yellow" rowspan="3"></td>
				<!-- td black -->
				<td class="table__cell table__cell--white"></td>
				<td class="table__cell table__cell--blue" colspan="2" rowspan="2"></td>
				<td class="table__cell table__cell--red" rowspan="3"></td>
			</tr>
			<!-- row 6 -->
			<tr>
				<!-- td yellow -->
				<td class="table__cell table__cell--white" colspan="2" rowspan="2"></td>
				<td class="table__cell table__cell--black"></td>
				<!-- td blue -->
				<!-- td red -->
			</tr>
			<!-- row 7 -->
			<tr>
				<!-- td yellow -->
				<!-- td white -->
				<td class="table__cell table__cell--white" colspan="3"></td>
				<!-- td red -->
			</tr>
		</table>
	</body>
</html>
