<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home work 6</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<table class="table">
			<tbody class="table__tbody">
				<!-- row 1 -->
				<tr class="table__row">
					<td class="table__cell table__cell--main" colspan="2"></td>
					<td class="table__cell table__cell--main" colspan="2"></td>
					<td class="table__cell table__cell--additional" colspan="2"></td>
					<td class="table__cell table__cell--main" rowspan="4"></td>
				</tr>
				<!-- row 2 -->
				<tr>
					<td class="table__cell table__cell--main"></td>
					<td
						class="table__cell table__cell--secondary"
						colspan="3"
						rowspan="2"
					></td>
					<td class="table__cell table__cell--additional" colspan="2"></td>
					<!-- td main -->
				</tr>
				<!-- row 3 -->
				<tr>
					<td class="table__cell table__cell--main" rowspan="2"></td>
					<!-- td secondary -->
					<td class="table__cell table__cell--main"></td>
					<td class="table__cell table__cell--main"></td>
					<!-- td main -->
				</tr>
				<!-- row 4 -->
				<tr>
					<!-- td main -->
					<td
						class="table__cell table__cell--filled"
						colspan="2"
						rowspan="2"
					></td>
					<td class="table__cell table__cell--main"></td>
					<td class="table__cell table__cell--main" colspan="2"></td>
					<!-- td main -->
				</tr>
				<!-- row 5 -->
				<tr>
					<td class="table__cell table__cell--additional" rowspan="3"></td>
					<!-- td filled -->
					<td class="table__cell table__cell--main"></td>
					<td
						class="table__cell table__cell--unique"
						colspan="2"
						rowspan="2"
					></td>
					<td class="table__cell table__cell--secondary" rowspan="3"></td>
				</tr>
				<!-- row 6 -->
				<tr>
					<!-- td additional -->
					<td
						class="table__cell table__cell--main"
						colspan="2"
						rowspan="2"
					></td>
					<td class="table__cell table__cell--filled"></td>
					<!-- td unique -->
					<!-- td secondary -->
				</tr>
				<!-- row 7 -->
				<tr>
					<!-- td additional -->
					<!-- td main -->
					<td class="table__cell table__cell--main" colspan="3"></td>
					<!-- td secondary -->
				</tr>
			</tbody>
		</table>
	</body>
</html>
